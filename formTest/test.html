<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Document</title>

		<!-- Bulma -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
		/>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<!-- Form -->
		<label for="userProvince">Choose your State, County, or City:</label>
		<input type="text" list="userProvince" name="userProvince" />

		<datalist id="userProvince" class="provinceDropdown">
			<option value="test"></option>
		</datalist>
		<!-- /Form -->
	</body>

	<!-- JQuery Code -->
	<script>
		// Covid-19 API via rapidAPI;
		const settings = {
			async: true,
			crossDomain: true,
			url: "https://rapidapi.p.rapidapi.com/provinces?iso=USA",
			method: "GET",
			headers: {
				"x-rapidapi-host": "covid-19-statistics.p.rapidapi.com",
				"x-rapidapi-key": "07058048ffmshe16787ad7b4eeffp1c88f9jsn4040b743a04a",
			},
		};

		// Ajax that rapidAPI included;
		$.ajax(settings).done(function (response) {
			//
			// rrrossettiii's code
			// - turn response into just an array;
			var provinceData = response.data;
			// loop - for every 'data' entry...;
			for (i = 0; i < provinceData.length; i++) {
				// - create option tag; apply the 'province' to the value of <option>; append option to datalist '.provinceDropdown';
				var provinceOption = $("<option></option>");
				provinceOption.attr("value", provinceData[i].province);
				$(".provinceDropdown").append(provinceOption);
			}
			// /code
			//
		});
		// /Ajax
	</script>
</html>
