    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- State List -->
    <script defer src="stateList.js"></script>

    <!-- Covid API -->
    <script defer src="covidAPI.js"></script>

    <!-- Airport List -->
    <script defer src="airportList.js"></script>

    <!-- Distance -->
    <script defer src="distance.js"></script>


		<!-- Sky Scanner -->
	<script defer src="skyScannerAPI.js"></script>

    <!-- Google -->
    <script defer src="googleMaps.js"></script>


    <!-- Google Routes API -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKaxFtBU09rw9rIwObgc2jWGXMLp_VTEY&callback=initMap"
    ></script>
    <script
      defer
      src="https://polyfill.io/v3/polyfill.min.js?features=default"
    ></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */
      #map {
		height: 100%;
		width: 600px;
        margin-top: 70px;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
		padding: 0;
		margin: 10px;
      }

      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: "Roboto", "sans-serif";
        line-height: 30px;
        padding-left: 10px;
	  }
	  #right-panel {
  font-family: "Roboto", "sans-serif";
  line-height: 30px;
  padding-left: 10px;
}

#right-panel select,
#right-panel input {
  font-size: 15px;
}

#right-panel select {
  width: 100%;
}

#right-panel i {
  font-size: 12px;
}

#right-panel {
  height: 100%;
  float: right;
  width: 390px;
  overflow: auto;
}
@media print {
  #map {
    height: 500px;
    margin: 0;
  }

  #right-panel {
    float: none;
	width: auto;
  }
}
    </style>
  </head>
  <body>

        <label for="userCity">Choose your City:</label>

      </div>

    <!-- bulma css submit button-->
    <div class="control">
      <button class="btn is-outline-primary" type="button" id="submit-btn">
        Submit
      </button>
    </div>
    <!-- close bulma submit button -->
    <!--  -->
    <div id="floating-panel">
      <b>Mode of Travel: </b>
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>
    <!-- bulma container class-->
    <!-- <div class="container is-fluid"> -->
		<div class="mapContainter" style="height: 600px">
		<div id="right-panel"></div>
	  <div id="map" style="margin-left: auto; margin-right: auto;"></div>
	  </div>

	<!-- bulma container class -->
	<h2 id="startLocation" style="text-align: center;"></h2>
	<h2 id="endLocation" style="text-align: center;"></h2>
	<h2 id="directionsDuration" style="text-align: center;"></h2>
	<h2 id="directionsDistance" style="text-align: center;"></h2>
