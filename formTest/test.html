<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>

    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- State List -->
    <script defer src="stateList.js"></script>

    <!-- Covid API -->
    <script defer src="covidAPI.js"></script>
  </head>
  <body>
    <!-- Form -->
    <label for="userState">Choose your State:</label>
    <select name="userState" id="userState" class="stateDropdown">
      <option value="blank">*State*</option>
    </select>
    <!-- /Form -->
    <br />
    <!-- Form -->
    <label for="userCity">Choose your City:</label>
    <select name="userCity" id="userCity" class="cityDropdown"></select>
    <button class="btn btn-outline-primary" type="button" id="submit-btn">
      Submit
    </button>
  </body>
</html>
